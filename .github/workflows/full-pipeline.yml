name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # TESTS (existant)
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false
      
      - name: Build frontend
        working-directory: ./frontend
        run: CI=false npm run build

  # LINTING (nouveau)
  lint:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Lint backend
        working-directory: ./backend
        run: |
          npm run lint 2>/dev/null || echo "No lint script in backend"
      
      - name: Lint frontend
        working-directory: ./frontend
        run: |
          npm run lint 2>/dev/null || echo "No lint script in frontend"

  # DOCKER BUILD (nouveau)
  docker-build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: kanbanflow-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: kanbanflow-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # DÃ‰PLOIEMENT (seulement sur main)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ DÃ©ploiement en production"
          echo "Application: KanbanFlow"
          echo "Backend: http://localhost:5000"
          echo "Frontend: http://localhost:3000"
          echo "MongoDB: mongodb://mongo:27017"
